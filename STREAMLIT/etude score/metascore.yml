A — Recherches sur le net

1. Cadre Théorique : Les Méthodes Systématiques de Construction
Comment crée un score scientifiquement ? La référence mondiale pour cela est le Manuel de l'OCDE/JRC sur la construction d'indicateurs composites.
Voici les étapes méthodologiques standard :
1.	Sélection des variables : Choix des sous-indicateurs basés sur la littérature.
2.	Normalisation : Rendre les données comparables (ex: tout ramener entre 0 et 1 ou utiliser des Z-scores).
3.	Pondération (Weighting) : C'est l'étape critique.
o	Méthodes statistiques : Analyse en Composantes Principales (ACP) ou analyse factorielle (laisse les données dicter le poids).
o	Méthodes participatives : Méthode Delphi (consensus d'experts) ou Budget Allocation Process (avis du public).
1.	Agrégation : La formule mathématique pour combiner le tout.
2. Études de Cas et Exemples (Focus Belgique)
A. Qualité de l'Air : L'indice BelAQI (IRCEL-CELINE)
C'est l'exemple parfait d'un méta-indicateur environnemental utilisé en Belgique.
·	L'Hypothèse : La qualité de l'air perçue est déterminée par le polluant le plus nocif présent à un instant T.
·	Les Indicateurs de base : Concentrations de NO_2, O_3, PM_{10}, PM_{2.5}.
·	La Méthode d'Agrégation (Formulation) : Ils n'utilisent pas une moyenne pondérée, mais une fonction « Maximum ». L'indice global est égal à l'indice le plus mauvais parmi les sous-indices.
·	I_{global} = \max(I_{NO2}, I_{O3}, I_{PM10}, I_{PM2.5})
·	Pourquoi citer cela ? Cela démontre une méthode d'agrégation non-linéaire (contrairement à une moyenne) pour éviter de "masquer" une pollution grave par d'autres indicateurs qui seraient bons.
B. Qualité de Vie liée à la Santé : Le SF-36 et l'EQ-5D (Sciensano)
L'institut de santé publique belge (Sciensano) utilise ces standards dans ses Enquêtes de Santé.
·	L'Étude : Enquête de santé 2018 (ou plus récente) : Qualité de vie liée à la santé.
·	La Méthodologie (Score SF-36) :
o	Il s'agit de transformer 36 questions qualitatives en 8 scores quantitatifs (0-100).
o	Pondération : Chaque réponse a un poids spécifique dérivé d'études statistiques antérieures.
o	Formulation :
o	Score = \frac{(\text{Somme des points obtenus} - \text{Score min possible})}{\text{Étendue du score}} \times 100
o	Ensuite, ces 8 scores sont agrégés en deux méta-indicateurs : Composante Physique et Composante Mentale, souvent via une Analyse en Composantes Principales (ACP) pour déterminer les poids.
C. Indices de Défaveur : L'Indice de Défaveur Belge (BIMD)
Très pertinent pour corréler qualité de vie et environnement.
·	L'Étude : Deboosere P. et al., sur les inégalités de santé en Belgique.
·	Méthode Systématique : Création d'un score composite basé sur le logement, l'éducation, le travail et le revenu.
·	Pondération : Utilisation de l'analyse factorielle pour éviter que le chercheur ne décide arbitrairement que "le revenu compte pour 50%". C'est la variance des données qui dicte le poids.
