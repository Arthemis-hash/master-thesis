D— Point pour la Discussion dans mon Rapport
Proposition de Rédaction : Discussion Méthodologique
Titre de la section : 4. Limites du modèle et analyse critique des indicateurs
Bien que l'Indice de Qualité Environnementale de Vie (QeV) formulé ci-dessus permette une discrimination efficace entre les zones étudiées, il convient de souligner certaines limites méthodologiques inhérentes à la construction d'indicateurs composites, conformément aux recommandations de l'OCDE (2008).
1. Le risque de redondance (Multicolinéarité) Une corrélation forte existe naturellement entre l'indicateur Trafic et l'indicateur Qualité de l'air. En effet, le trafic routier est la source primaire des émissions de NO2​ en milieu urbain.
·	Le Biais : En intégrant ces deux variables séparément, le modèle risque de créer un « double comptage » (double pénalité) de la voiture.
·	La Justification : Nous avons toutefois choisi de maintenir les deux indicateurs car ils mesurent des impacts distincts. L'indicateur Air mesure la toxicité physiologique (santé respiratoire), tandis que l'indicateur Trafic agit ici comme un proxy pour d'autres nuisances non-chimiques : l'insécurité routière, le bruit et l'occupation de l'espace public.
2. La subjectivité de la pondération Les poids attribués (WAir​=0.4, etc.) reposent sur une approche normative (décision d'expert) et non statistique.
·	La Limite : Une modification mineure de ces poids pourrait altérer le classement des zones intermédiaires.
·	Piste d'amélioration : Une analyse de sensibilité pourrait être menée en faisant varier les poids de ±10% pour vérifier la robustesse du score final (Saisana et al., 2005).
3. La linéarité vs les effets de seuil Notre méthode de normalisation (Min-Max) est linéaire. Or, les effets sur la santé ne le sont pas toujours.
·	Exemple : Passer de 10 à 20 μg/m3 de NO2​ a moins d'impact sanitaire que de passer de 40 à 50 μg/m3 (seuil critique de l'OMS). Une fonction de normalisation non-linéaire ou logarithmique serait plus précise pour refléter la gravité exponentielle de la pollution à haute dose.
