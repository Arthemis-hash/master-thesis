3.2. Formalisation Mathématique (Exemple de modèle)
Si vous créez votre propre score, vous pouvez proposer un modèle d'agrégation linéaire pondérée (le plus classique) :
$$CI_c = \sum_{q=1}^{Q} w_q I_{qc}$$
Où :
·	$CI_c$ est l'Indice Composite pour le cas $c$.
·	$w_q$ est le poids (pondération) attribué à l'indicateur $q$ (avec $\sum w_q = 1$).
·	$I_{qc}$ est la valeur normalisée de l'indicateur.
3.3. Justification de la Pondération
Expliquez que vous vous inspirez des méthodes épidémiologiques (comme celles de Sciensano) :
·	Soit Pondération égale (si on suppose que tous les facteurs, ex: air et bruit, ont le même impact sur la vie).
·	Soit Pondération basée sur des experts (si la littérature médicale belge indique que les particules fines sont 2x plus graves que l'ozone).
