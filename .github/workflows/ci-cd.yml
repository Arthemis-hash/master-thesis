# ============================================================
# GITHUB ACTIONS CI/CD PIPELINE
# ============================================================
# Automated testing, security scanning, and Docker build
# Triggers on push and pull requests to main branch
# ============================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # JOB 1: LINTING & CODE QUALITY
  # ============================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: |
          flake8 STREAMLIT/airquality/app --max-line-length=120 --ignore=E501,W503 || true

      - name: Check black formatting
        run: |
          black --check STREAMLIT/airquality/app || true

      - name: Check isort
        run: |
          isort --check-only STREAMLIT/airquality/app || true

  # ============================================================
  # JOB 2: UNIT TESTS
  # ============================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r STREAMLIT/airquality/app/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Create test environment file
        run: |
          cp .env.example .env
          sed -i 's/CHANGE_ME_STRONG_PASSWORD/testpass/g' .env
          sed -i 's/CHANGE_ME_REDIS_PASSWORD/testpass/g' .env
          sed -i 's/localhost:5432/localhost:5432/g' .env

      - name: Initialize test database
        run: |
          PGPASSWORD=testpass psql -h localhost -U testuser -d testdb -f init-scripts/01-init.sql || true

      - name: Run pytest
        run: |
          pytest STREAMLIT/airquality/app -v --cov=. --cov-report=xml --cov-report=term || echo "No tests found or tests failed"

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests

  # ============================================================
  # JOB 3: SECURITY SCANS
  # ============================================================
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r STREAMLIT/airquality/app/requirements.txt

      - name: Run safety check
        run: |
          pip install safety
          safety check --json | tee safety-report.json || true

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --format=json | tee pip-audit.json || true

      - name: Build Docker image for security scan
        run: |
          docker build -t airquality:scan STREAMLIT/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'airquality:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================
  # JOB 4: BUILD DOCKER IMAGES
  # ============================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: ./STREAMLIT
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push PostgreSQL init image
        uses: docker/build-push-action@v5
        with:
          context: ./init-scripts
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-init:latest
          labels: ${{ steps.meta.outputs.labels }}

  # ============================================================
  # JOB 5: E2E TESTS
  # ============================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: airquality_user
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: airquality_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        env:
          REDIS_PASSWORD: testpass
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli -a testpass ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize database
        run: |
          PGPASSWORD=testpass psql -h localhost -U airquality_user -d airquality_db -f init-scripts/01-init.sql || true
          sleep 5

      - name: Start Streamlit in background
        run: |
          cd STREAMLIT
          cp ../.env.example .env
          sed -i 's/CHANGE_ME_STRONG_PASSWORD/testpass/g' .env
          sed -i 's/CHANGE_ME_REDIS_PASSWORD/testpass/g' .env
          pip install -q -r airquality/app/requirements.txt
          timeout 30 streamlit run airquality/app/app.py --server.headless=true &
          sleep 15

      - name: Check if Streamlit is running
        run: |
          curl -f http://localhost:8501 || exit 1

      - name: Run basic health check
        run: |
          curl -s http://localhost:8501/-/healthz | grep -q "ok" && echo "Streamlit is healthy"

  # ============================================================
  # JOB 6: CREATE DOCKER PACKAGE
  # ============================================================
  package:
    name: Create Docker Package
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push final image
        uses: docker/build-push-action@v5
        with:
          context: ./STREAMLIT
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Publish Package Summary
        run: |
          echo "## Docker Package Published" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 7: DEPLOY NOTIFICATION
  # ============================================================
  notify:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: [package]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Package | ${{ needs.package.result }} |" >> $GITHUB_STEP_SUMMARY
