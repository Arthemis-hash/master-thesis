# ============================================================
# DOCKER COMPOSE - Air Quality Project
# ============================================================
# Production-ready orchestration with PostgreSQL, Redis & Streamlit
# Usage: docker-compose up -d
# ============================================================

version: '3.8'

services:
  # ============================================================
  # POSTGRESQL + POSTGIS
  # ============================================================
  postgres:
    image: postgis/postgis:15-3.3
    container_name: airquality_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airquality_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-airquality_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airquality_user} -d ${POSTGRES_DB:-airquality_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - airquality_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================================
  # REDIS (Sessions & Cache)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: airquality_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - airquality_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ============================================================
  # STREAMLIT APPLICATION
  # ============================================================
  streamlit:
    build:
      context: ./STREAMLIT
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.11"
    container_name: airquality_streamlit
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-airquality_user}:${POSTGRES_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}@postgres:5432/${POSTGRES_DB:-airquality_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    volumes:
      - ./STREAMLIT/airquality:/app/airquality:ro
      - ./init-scripts:/app/init-scripts:ro
      - streamlit_cache:/app/.streamlit
    command: >
      sh -c "
        python3 /app/init-scripts/init_admin.py &&
        streamlit run airquality/app/app.py
          --server.port=8501
          --server.address=0.0.0.0
          --server.headless=true
          --browser.gatherUsageStats=false
          --theme.base=light
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/-/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - airquality_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ============================================================
  # PGADMIN (Optional - Development only)
  # ============================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: airquality_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@airquality.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - airquality_network
    profiles:
      - dev

  # ============================================================
  # REDIS INSIGHT (Optional - Development only)
  # ============================================================
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: airquality_redis_insight
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "${REDIS_INSIGHT_PORT:-8001}:8000"
    networks:
      - airquality_network
    profiles:
      - dev

# ============================================================
# NETWORKS
# ============================================================
networks:
  airquality_network:
    driver: bridge
    name: airquality_network

# ============================================================
# VOLUMES (Persistent Data)
# ============================================================
volumes:
  postgres_data:
    name: airquality_postgres_data
  redis_data:
    name: airquality_redis_data
  streamlit_cache:
    name: airquality_streamlit_cache
  pgadmin_data:
    name: airquality_pgadmin_data
